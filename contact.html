    <h2>Contact</h2>
    <div id="contact">
      <div class="container">
        <div class="contact-form">
          <h5>Satay in Touch!</h5>
          <br />
          <form id="formulario" action="">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                placeholder="name"
              />
            </div>
            <div class="form-group">
              <label for="lastname">Lastname:</label>
              <input
                name="lastname"
                type="text"
                class="form-control"
                id="lastname"
                placeholder="lastname"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                name="phone"
                type="phone"
                class="form-control"
                id="phone"
                placeholder="phone"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="email"
              />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input
                name="city"
                type="city"
                class="form-control"
                id="city"
                placeholder="city"
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                class="form-control"
                placeholder="write your message"
              ></textarea>
            </div>
            <button
              class="btn btn-dark"
              type="button"
              id="save"
              onclick="enviarDatosFormulario()"
            >
              Send
            </button>
          </form>
          <script src="script.js"></script>
        </div>
        <div class="center">
          <a
            href="https://twitter.com/pantosaurio/status/1080593566060199937"
            target="_blank"
          >
            <img src="./imagenes/logo_todos/nuevoX.png" alt="" width="75" />
          </a>
          <a href="https://www.facebook.com/pantosaurio.arte/" target="_blank">
            <img src="imagenes/logo_todos/facebook.png" alt="" width="75" />
          </a>
        </div>
      </div>
    </div>
