<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <title>Curriculum | Contact</title>
</head>

<body>
    <header id="mainheader">
        <nav id="navbar" class="nav-home">
            <div class="container">
                <a href="index.html" class="logo"><img src="imagenes/pantosaurio manzana--.png" alt="" /></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h2>Contact</h2>
    <div id="contact">
        <div class="container">
            <div class="contact-form">
                <h5>Satay in Touch!</h5><br>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="phone" class="form-control" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="city" class="form-control" id="city" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-dark" type="button" id="save" onclick="saveCliente()">Send</button>
                </form>
                <script src="script.js"></script>
            </div>
            <div class="center">
                <a href="https://twitter.com/pantosaurio/status/1080593566060199937" target="_blank">
                    <img src="imagenes/logo_todos/twitter.png" alt="" width="75">
                </a>
                <a href="https://www.facebook.com/pantosaurio.arte/" target="_blank">
                    <img src="imagenes/logo_todos/facebook.png" alt="" width="75">
                </a>
            </div>

        </div>
    </div>

    <footer id="mainfooter" class="footer-home"> &#169 —pantosaurio— <br>
        <img src="imagenes/ChillOut acostado--.png" alt="" width="75">
    </footer>
</body>

</html>
